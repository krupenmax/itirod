<h3>Смена пароля</h3>
<form [formGroup]="form">
	<label>Введите текущий пароль:</label>
	<input formControlName="oldPassword" type="password">
	<label>Введите новый пароль:</label>
	<input formControlName="newPassword" type="password">
	<label>Подтвердите пароль:</label>
	<input formControlName="repeatPassword" type="password">
</form>
<div class="footer">
	<button mat-button mat-dialog-close>Отмена</button>
	<button mat-button (click)="changePassword()">Изменить</button>
</div>
