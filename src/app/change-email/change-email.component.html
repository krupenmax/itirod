<h3>Смена почту</h3>
<form [formGroup]="form">
	<label>Введите текущий пароль:</label>
	<input formControlName="oldPassword" type="password">
	<label>Введите новую почту:</label>
	<input formControlName="newEmail" type="password">
	<label>Подтвердите почту:</label>
	<input formControlName="repeatEmail" type="password">
</form>
<div class="footer">
	<button mat-button mat-dialog-close>Отмена</button>
	<button mat-button (click)="changeEmail()">Изменить</button>
</div>
